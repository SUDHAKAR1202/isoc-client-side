<head>
  <style>
     body {
        background-image: url("../../assets/images/background.jpg");
        background-repeat: no-repeat;
        background-size: 1500px 1000px;
     }
  </style>
</head>
<body class="login-page" style="min-height: 496.391px;">
  
 
  <div class="login-box">
    
    <!-- /.login-logo -->
    <div class="card">
     
      
     
    <div class="login-logo">
      <img  class="book" src="../../assets/images/login.jpg" alt="book" style="height: 50%;width: 100%;" /><br>
      <a href="../../index2.html"><b>Login</b></a>
    </div>
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="../../index3.html" [formGroup]="loginData" method="post">
          <div class="form-group">

            <div class="input-group ">
              <input type="email" formControlName="loginid" class="form-control" [(ngModel)]="loginid" placeholder="User Name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <!-- <i class="fas fa-envelope"></i> -->
                  <span class="fa fa-envelope"></span>
                </div>
              </div>
            </div>
            <div
              *ngIf="loginData.controls['loginid'].invalid && (loginData.controls['loginid'].dirty||loginData.controls['loginid'].touched)"
              class="text-small text-danger text-left">
              <div *ngIf="loginData.controls['loginid'].errors && loginData.controls['loginid'].errors['required']">
                User Name is required
              </div>
             
            </div>

          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="password" formControlName="password" class="form-control" [(ngModel)]="password" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-lock"></span>
                </div>
              </div>
            </div>
            <div
              *ngIf="loginData.controls['password'].invalid && (loginData.controls['password'].dirty||loginData.controls['password'].touched)"
              class="text-danger text-left text-small">
              <div *ngIf="loginData.controls['password'].errors && loginData.controls['password'].errors['required']">
                Password is required
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-8">
            
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block" style="margin-left: -110%;">Sign In</button>

            </div>
            <!-- /.col -->
          </div>
        </form>

       
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <!-- <a  routerLink="/forgot-password">I forgot my password</a> -->
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Register a new User</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->

  <!-- <script src="../../../assets/plugins/jquery/jquery.min.js"></script> -->
  <!-- Bootstrap 4 -->
  <!-- <script src="../../../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <!-- AdminLTE App -->
  <!-- <script src="../../../assets/dist/js/adminlte.min.js"></script> -->


</body>

<router-outlet></router-outlet>
